- name: "Create '{{ script_path }}' utility script"
  ansible.builtin.template:
    dest: "{{ script_path }}"
    src: "utility_script_freebsd.j2"
    owner: 'root'
    mode: '755'
    force: true
  vars:
    script_path: "/usr/local/bin/{{ cfg_zfs_utility_script_cmd }}"
  become: true
  become_user: root

